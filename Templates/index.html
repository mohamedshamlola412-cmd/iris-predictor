<!DOCTYPE html>
<html>
<head>
    <title>Iris Predictor</title>
    <style>
        body { text-align: center; font-family: sans-serif; padding: 50px; background-color: #f9f9f9; }
        .box { background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { margin: 10px; padding: 10px; width: 70px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        #result { font-weight: bold; font-size: 24px; margin-top: 20px; color: #333; }
        img { width: 200px; margin-top: 20px; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Iris Flower Classifier</h1>
        <input type="number" id="f1" step="0.1" placeholder="SL">
        <input type="number" id="f2" step="0.1" placeholder="SW">
        <input type="number" id="f3" step="0.1" placeholder="PL">
        <input type="number" id="f4" step="0.1" placeholder="PW">
        <br>
        <button onclick="predict()">Predict Species</button>
        <div id="result">Prediction: ---</div>
        <img id="flower-img" src="" alt="Iris Flower">
    </div>

    <script>
        async function predict() {
            const features = [
                parseFloat(document.getElementById('f1').value),
                parseFloat(document.getElementById('f2').value),
                parseFloat(document.getElementById('f3').value),
                parseFloat(document.getElementById('f4').value)
            ];
            
            const resultDiv = document.getElementById('result');
            const img = document.getElementById('flower-img');

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features: features})
            });
            
            const data = await response.json();
            
            if(data.prediction) {
                resultDiv.innerText = "Prediction: " + data.prediction;
                
                // Images for the doctor
                const photos = {
                    "Setosa": "https://upload.wikimedia.org/wikipedia/commons/5/56/Kosaciec_szczecinkowaty_Iris_setosa.jpg",
                    "Versicolor": "https://upload.wikimedia.org/wikipedia/commons/4/41/Iris_versicolor_3.jpg",
                    "Virginica": "https://upload.wikimedia.org/wikipedia/commons/9/9f/Iris_virginica.jpg"
                };
                img.src = photos[data.prediction];
                img.style.display = "inline-block";
            }
        }
    </script>

</body>
</html>
