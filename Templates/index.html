<!DOCTYPE html>
<html>
<head>
    <title>Iris Predictor</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 50px; }
        input { margin: 10px; padding: 10px; width: 60px; }
        #result { font-weight: bold; font-size: 24px; margin-top: 20px; }
        img { width: 200px; margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Iris Flower Classifier</h1>
    <input type="number" id="f1" placeholder="SL">
    <input type="number" id="f2" placeholder="SW">
    <input type="number" id="f3" placeholder="PL">
    <input type="number" id="f4" placeholder="PW">
    <br>
    <button onclick="predict()">Predict Species</button>
    <div id="result">Prediction: </div>
    <img id="flower-img" src="" alt="flower">

    <script>
        async function predict() {
            const features = [
                parseFloat(document.getElementById('f1').value),
                parseFloat(document.getElementById('f2').value),
                parseFloat(document.getElementById('f3').value),
                parseFloat(document.getElementById('f4').value)
            ];
            
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features: features})
            });
            
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const img = document.getElementById('flower-img');
            
            if(data.prediction) {
                resultDiv.innerText = "Prediction: " + data.prediction;
                // These are placeholder images for each type
                const urls = {
                    "Setosa": "https://upload.wikimedia.org/wikipedia/commons/5/56/Kosaciec_szczecinkowaty_Iris_setosa.jpg",
                    "Versicolor": "https://upload.wikimedia.org/wikipedia/commons/4/41/Iris_versicolor_3.jpg",
                    "Virginica": "https://upload.wikimedia.org/wikipedia/commons/9/9f/Iris_virginica.jpg"
                };
                img.src = urls[data.prediction];
                img.style.display = "inline-block";
            } else {
                resultDiv.innerText = "Error: " + data.error;
            }
        }
    </script>
</body>
</html>
            const species = ["Setosa", "Versicolor", "Virginica"];
            document.getElementById('result').innerText = "Prediction: " + species[data.prediction];
        }
    </script>
</body>
</html>
